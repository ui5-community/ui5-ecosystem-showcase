specVersion: "2.6"
metadata:
  name: ui5.ecosystem.demo.tsapp
type: application
framework:
  name: OpenUI5
  version: "1.115.1"
  libraries:
    - name: sap.m
    - name: sap.ui.core
    - name: sap.ui.unified
    - name: themelib_sap_horizon
builder:
  settings:
    includeDependency:
      - ui5.ecosystem.demo.tslib
  componentPreload:
    excludes:
      - "ui5/ecosystem/demo/tsapp/thirdparty/@stomp/**"
      - "ui5/ecosystem/demo/tsapp/thirdparty/jspdf*.js"
      - "ui5/ecosystem/demo/tsapp/thirdparty/xlsx.js"
  customTasks:
    - name: ui5-tooling-transpile-task
      afterTask: replaceVersion
      configuration: &cfgTranspile
        debug: true
        filePattern: .+(ts|tsx)
        generateDts: true
    - name: ui5-tooling-modules-task
      afterTask: ui5-tooling-transpile-task
      configuration:
        debug: true
        prependPathMappings: false
        addToNamespace: true
        providedDependencies:
          - moment
server:
  customMiddleware:
    - name: ui5-tooling-transpile-middleware
      afterMiddleware: compression
      configuration:
        <<: *cfgTranspile
        transpileDependencies: true
    - name: ui5-tooling-modules-middleware
      afterMiddleware: ui5-tooling-transpile-middleware
      configuration:
        debug: true
    - name: ui5-middleware-livereload
      afterMiddleware: compression
      configuration:
        debug: true
