specVersion: "3.0"
metadata:
  name: ui5.ecosystem.demo.tsapp
customConfiguration:
  config-ui5-tooling-transpile: &cfgTranspile
    debug: true
    filePattern: .+(ts|tsx)
    generateDts: true
    omitTSFromBuildResult: true
  config-ui5-tooling-modules: &cfgModules
    debug: true
    keepDynamicImports:
      - "@luigi-project/container"
type: application
framework:
  name: OpenUI5
  version: "1.116.0"
  libraries:
    - name: sap.m
    - name: sap.ui.core
    - name: sap.ui.unified
    - name: themelib_sap_horizon
builder:
  settings:
    includeDependency:
      - ui5.ecosystem.demo.tslib
  componentPreload:
    excludes:
      - "ui5/ecosystem/demo/tsapp/thirdparty/@stomp/**"
      - "ui5/ecosystem/demo/tsapp/thirdparty/jspdf*.js"
      - "ui5/ecosystem/demo/tsapp/thirdparty/xlsx.js"
  customTasks:
    - name: ui5-tooling-transpile-task
      afterTask: replaceVersion
      configuration:
        <<: *cfgTranspile
    - name: ui5-tooling-modules-task
      afterTask: ui5-tooling-transpile-task
      configuration:
        <<: *cfgModules
        prependPathMappings: false
        addToNamespace: true
        providedDependencies:
          - moment
server:
  customMiddleware:
    - name: ui5-tooling-transpile-middleware
      afterMiddleware: compression
      configuration:
        <<: *cfgTranspile
        #transpileDependencies: true # detected automatically from tsconfig.json/package.json
    - name: ui5-tooling-modules-middleware
      afterMiddleware: ui5-tooling-transpile-middleware
      configuration:
        <<: *cfgModules
    - name: ui5-middleware-livereload
      afterMiddleware: compression
      configuration:
        debug: true
