specVersion: "3.0"
metadata:
  name: ui5.bookshop
type: application
framework:
  name: OpenUI5
  version: "1.120.1"
  libraries:
    - name: sap.m
    - name: sap.ui.core
    - name: sap.ui.layout
    - name: themelib_sap_horizon
builder:
  customTasks:
    - name: ui5-task-zipper
      afterTask: generateVersionInfo
      configuration:
        archiveName: ui5-bookshop
# https://sap.github.io/ui5-tooling/pages/extensibility/CustomServerMiddleware/
server:
  customMiddleware:
    - name: ui5-middleware-index
      afterMiddleware: compression
    - name: ui5-middleware-simpleproxy
      mountPath: /versioninfo
      afterMiddleware: compression
      configuration:
        debug: true
        baseUri: "https://sdk.openui5.org/"
        httpHeaders:
          Any-Header: AnyHeader
        query:
          "sap-ui-config-showall": true
    - name: ui5-middleware-simpleproxy
      mountPath: /version.json
      afterMiddleware: compression
      configuration:
        debug: true
        baseUri: "https://sdk.openui5.org/version.json"
        query:
          "sap-ui-config-showall": true
    # Last middleware (for the same afterMiddleware) comes first!
    - name: ui5-middleware-livereload
      afterMiddleware: compression
      configuration:
        debug: true
