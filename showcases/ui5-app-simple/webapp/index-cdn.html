<!doctype html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>Simple UI5 Application</title>
		<script
			id="sap-ui-bootstrap"
			src="https://sdk.openui5.org/1.127.0/resources/sap-ui-core.js"
			data-sap-ui-theme="sap_horizon"
			data-sap-ui-compatVersion="edge"
			data-sap-ui-oninit="module:sap/ui/core/ComponentSupport"
			data-sap-ui-resourceroots='{
				"ui5.ecosystem.demo.simpleapp": "./"
			}'
			data-sap-ui-async="true"
			data-sap-ui-frameOptions="trusted"
			data-sap-ui-language="en"
		></script>
	</head>
	<body class="sapUiBody">
		<div data-sap-ui-component data-name="ui5.ecosystem.demo.simpleapp" data-id="container" data-settings='{"id" : "Sample"}'></div>
	</body>
</html>
