# Same like ui5-dist.yaml but without resource mapping to dist folder
specVersion: "3.0"
metadata:
  name: ui5.ecosystem.demo.app
type: application
framework:
  name: OpenUI5
  version: "1.118.0"
  libraries:
    - name: sap.m
    - name: sap.ui.core
    - name: sap.ui.layout
    - name: themelib_sap_horizon
# https://sap.github.io/ui5-tooling/pages/extensibility/CustomServerMiddleware/
server:
  customMiddleware:
    - name: ui5-middleware-servestatic
      mountPath: /docs
      afterMiddleware: compression
      configuration:
        debug: true
        rootPath: ../../docs
    - name: ui5-tooling-stringreplace-middleware
      afterMiddleware: compression
      configuration:
        debug: true
        files:
          - "**/*.js"
          - "**/*.xml"
          - "**/*.html"
        replace:
          - placeholder: "${project.version}"
            value: "1.0.0-SNAPSHOT"
    - name: ui5-middleware-simpleproxy
      mountPath: /versioninfo
      afterMiddleware: compression
      configuration:
        debug: true
        baseUri: "https://sdk.openui5.org/"
        httpHeaders:
          Any-Header: AnyHeader
        query:
          "sap-ui-config-showall": true
    - name: ui5-middleware-simpleproxy
      mountPath: /proxy
      afterMiddleware: compression
      configuration:
        debug: true
        baseUri: "https://openui5nightly.hana.ondemand.com/"
        excludePatterns:
          - "/local/**"
    # PoC: reuse the same middleware at a different "mountPath"
    - name: ui5-middleware-simpleproxy
      mountPath: /ui5
      afterMiddleware: compression
      configuration:
        debug: true
        baseUri: "https://sdk.openui5.org/"
        removeETag: true
    - name: ui5-middleware-simpleproxy
      mountPath: /odatav4
      afterMiddleware: compression
      configuration:
        debug: true
        baseUri: "https://services.odata.org/V4/(S(soab2geixerd5hqzncsoqpba))/TripPinServiceRW/"
    - name: ui5-middleware-simpleproxy
      mountPath: /spwsecho
      afterMiddleware: compression
      configuration:
        debug: true
        baseUri: "ws://localhost:1081/wsecho/"
        enableWebSocket: true
    - name: ui5-middleware-approuter
      afterMiddleware: compression
      configuration:
        debug: true
        port: 1091
        xsappJson: "xs-app.json"
        destinations:
          # check that the destination name (here: "backend") matches your router in xssppJson
          - name: "backend"
            url: "https://services.odata.org/V4/(S(fdng4tbvlxgzpdtpfap2rqss))/TripPinServiceRW/"
          - name: "odatav2"
            url: "https://services.odata.org/V2/Northwind/Northwind.svc/"
          - name: "todos"
            url: "https://jsonplaceholder.typicode.com/todos/"
          - name: "cfwsecho"
            url: "ws://localhost:1081/wsecho/"
        enableWebSocket: true
    - name: ui5-middleware-index
      afterMiddleware: compression
      configuration:
        debug: true
