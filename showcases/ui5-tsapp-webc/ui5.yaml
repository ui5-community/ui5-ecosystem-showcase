specVersion: "3.0"
metadata:
  name: ui5.ecosystem.demo.webctsapp
type: application
framework:
  name: OpenUI5
  version: "1.136.1"
  libraries:
    - name: sap.m
    - name: sap.ui.core
    - name: sap.ui.unified
    - name: themelib_sap_horizon
    - name: themelib_sap_fiori_3
    - name: themelib_sap_belize
builder:
  componentPreload:
    excludes:
      # exclude the dynamic imports from the bundle
      - "ui5/ecosystem/demo/webctsapp/thirdparty/_dynamics/**"
  customTasks:
    - name: ui5-tooling-transpile-task
      afterTask: replaceVersion
      configuration:
        debug: true
    - name: ui5-tooling-modules-task
      afterTask: ui5-tooling-transpile-task
      configuration:
        debug: true
        sourcemap: true
        #addToNamespace: false
        removeScopePrefix: true
        sanitizeNpmPackageName: true
        pluginOptions:
          webcomponents:
            #namespace: false
            skipJSDoc: false # enable the JSDoc generation
            skipDtsGeneration: false
server:
  customMiddleware:
    - name: ui5-tooling-transpile-middleware
      afterMiddleware: compression
      configuration:
        debug: true
    - name: ui5-tooling-modules-middleware
      afterMiddleware: ui5-tooling-transpile-middleware
      configuration:
        debug: true
        sourcemap: "true"
        #addToNamespace: false
        persistentCache: false # disable persistent cache for development
        pluginOptions:
          webcomponents:
            force: true
            skipJSDoc: false # enable the JSDoc generation
            skipDtsGeneration: false
    - name: ui5-middleware-livereload
      afterMiddleware: compression
      configuration:
        debug: true
