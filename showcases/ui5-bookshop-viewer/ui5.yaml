specVersion: "3.0"
metadata:
  name: ui5.bookshopviewer
type: application
framework:
  name: OpenUI5
  version: "1.118.0"
  libraries:
    - name: sap.m
    - name: sap.ui.core
    - name: sap.ui.layout
    - name: themelib_sap_horizon
builder:
  customTasks:
    - name: ui5-task-zipper
      afterTask: generateVersionInfo
      configuration:
        archiveName: ui5-bookshop
# https://sap.github.io/ui5-tooling/pages/extensibility/CustomServerMiddleware/
server:
  customMiddleware:
    - name: ui5-middleware-cap
      afterMiddleware: compression
    - name: ui5-middleware-ui5
      afterMiddleware: compression
      configuration:
        #serveFromNamespace: false
        #modules:
        #  ui5-app-simple: # by default available via: http://localhost:8080/resources/ui5/ecosystem/demo/simpleapp/
        #    mountPath: "/bookshop"
    # Last middleware (for the same afterMiddleware) comes first!
    - name: ui5-middleware-livereload
      afterMiddleware: compression
      configuration:
        debug: true
