specVersion: "2.6"
metadata:
  name: ui5-app
type: application
framework:
  name: OpenUI5
  version: "1.109.0"
  libraries:
    - name: sap.m
    - name: sap.ui.core
    - name: sap.ui.layout
    - name: themelib_sap_fiori_3
builder:
  componentPreload:
    excludes:
      - "test/Sample/includes/**/*.js"
      - "test/Sample/lib/**/*.js"
      - "test/Sample/thirdparty/**/*.js" # including firebase.js will lead to issues with new.target meta property in "ui5 build"
  customTasks:
    - name: ui5-tooling-transpile-task
      afterTask: replaceVersion
      configuration:
        debug: true
        removeConsoleStatements: true
        transpileAsync: true
        excludePatterns:
          - "resources/"
          - "lib/"
          - "test/"
        #babelConfig: &babelConfig
        #  plugins:
        #    - - "@babel/plugin-transform-computed-properties"
        #      - loose: true
        #    - - "@babel/plugin-transform-for-of"
        #      - assumeArray: true
        #    - - "babel-plugin-transform-async-to-promises"
        #      - inlineHelpers: true
        #  presets:
        #    - - "@babel/preset-env"
        #      - targets:
        #          browsers: "last 2 versions, ie 10-11"
    - name: ui5-task-stringreplacer
      afterTask: replaceVersion
      configuration:
        debug: true
        files:
          - "**/*.js"
          - "**/*.xml"
        replace:
          - placeholder: "${project.version}"
            value: "1.0.0-SNAPSHOT"
    - name: ui5-task-minify-xml
      afterTask: replaceVersion
      configuration:
        minifyOptions:
          removeComments: true
          collapseEmptyElements: true
          collapseWhitespaceInAttributeValues: true
          # ... further minify-xml attributes
        fileExtensions:
          - "xml"
          - "edmx"
        excludePatterns:
          - "lib/"
          - "another/dir/in/webapp"
          - "yet/another/dir"
    - name: ui5-task-i18ncheck
      afterTask: replaceVersion
    - name: ui5-tooling-modules-task
      afterTask: replaceVersion
      configuration:
        prependPathMappings: true
        addToNamespace: true
    - name: ui5-task-zipper
      afterTask: generateVersionInfo
      configuration:
        archiveName: webapp
        includeDependencies: true
        onlyZip: false
        additionalFiles:
          - "xs-app.json"
    - name: ui5-task-compileless
      afterTask: replaceVersion
      configuration:
        debug: true
        appFolderPath: webapp
        # lessToCompile: (Optional by default css from manifest will be used)
        #   - "css/style.less"
# https://sap.github.io/ui5-tooling/pages/extensibility/CustomServerMiddleware/
server:
  customMiddleware:
    - name: ui5-middleware-livereload
      afterMiddleware: compression
      configuration:
        debug: true
        extraExts: "xml,json,properties,less"
        path: "webapp"
        exclusions:
          - "lib/nolivereload/"
    - name: ui5-middleware-servestatic
      mountPath: /docs
      afterMiddleware: compression
      configuration:
        debug: true
        rootPath: ../../docs
    - name: ui5-middleware-simpleproxy
      mountPath: /versioninfo
      afterMiddleware: compression
      configuration:
        debug: true
        baseUri: "https://openui5nightly.hana.ondemand.com/"
        httpHeaders:
          Any-Header: AnyHeader
        query:
          "sap-ui-config-showall": true
    - name: ui5-middleware-simpleproxy
      mountPath: /proxy
      afterMiddleware: compression
      configuration:
        debug: true
        baseUri: "https://sdk.openui5.org/"
        excludePatterns:
          - "/local/**"
    # PoC: reuse the same middleware at a different "mountPath"
    - name: ui5-middleware-simpleproxy
      mountPath: /ui5
      afterMiddleware: compression
      configuration:
        baseUri: "https://sdk.openui5.org/"
        limit: "5mb"
        removeETag: true
    - name: ui5-tooling-transpile-middleware
      afterMiddleware: compression
      configuration:
        debug: true
        transpileAsync: true
        excludePatterns:
          - "lib/"
        #babelConfig:
        #  <<: *babelConfig
        #  sourceMaps: "inline"
    - name: ui5-middleware-stringreplacer
      afterMiddleware: compression
      configuration:
        debug: true
        files:
          - "**/*.js"
          - "**/*.xml"
        replace:
          - placeholder: "${project.version}"
            value: "1.0.0-SNAPSHOT"
    - name: ui5-middleware-cfdestination
      afterMiddleware: compression
      configuration:
        debug: true
        port: 1091
        xsappJson: "xs-app.json"
        destinations:
          # check that the destination name (here: "backend") matches your router in xssppJson
          - name: "backend"
            url: "https://services.odata.org/V4/(S(fdng4tbvlxgzpdtpfap2rqss))/TripPinServiceRW/"
          - name: "odatav2"
            url: "https://services.odata.org/V2/Northwind/Northwind.svc/"
          - name: "todos"
            url: "https://jsonplaceholder.typicode.com/todos/"
    - name: ui5-middleware-iasync
      beforeMiddleware: serveResources
      configuration:
        https: false
        debug: false
        logConnections: true
        port: 4711
    - name: ui5-middleware-index
      afterMiddleware: compression
      configuration:
        debug: true
    - name: ui5-middleware-webjars
      afterMiddleware: compression
      configuration:
        debug: true
        jarRootPath: "META-INF/"
    - name: ui5-tooling-modules-middleware
      afterMiddleware: compression
      configuration:
        skipCache: true
    - name: ui5-middleware-livecompileless
      beforeMiddleware: serveResources
      configuration:
        debug: true
