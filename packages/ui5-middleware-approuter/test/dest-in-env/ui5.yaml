specVersion: "3.0"
metadata:
  name: ui5-app
type: application
framework:
  name: OpenUI5
  version: "1.127.0"
  libraries:
    - name: sap.m
    - name: sap.ui.core
    - name: sap.ui.layout
    - name: themelib_sap_horizon
server:
  customMiddleware:
  - name: ui5-middleware-approuter
    afterMiddleware: compression
    configuration:
      debug: true
      port: 1091
      xsappJson: "xs-app.json"
      destinations: "$env:xsapp_dest"
