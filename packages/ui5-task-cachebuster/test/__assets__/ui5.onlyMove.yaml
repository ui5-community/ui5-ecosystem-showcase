specVersion: "3.0"
metadata:
  name: ui5-app
type: application
framework:
  name: OpenUI5
  version: "1.120.1"
  libraries:
    - name: sap.m
    - name: sap.ui.core
    - name: sap.ui.layout
    - name: themelib_sap_horizon
builder:
  customTasks:
