specVersion: "4.0"
metadata:
  name: certificate
type: application
framework:
  name: OpenUI5
  version: "1.120.20"
  libraries:
    - name: sap.m
    - name: sap.ui.core
    - name: themelib_sap_horizon
builder:
  resources:
    excludes:
      - "test/e2e/**"
server:
  customMiddleware:
    - name: ui5-middleware-onelogin
      afterMiddleware: compression
      configuration:
        debug: true
        path: https://emea.cockpit.btp.cloud.sap
        subdirectory: cockpit#/
        useCertificate: true
        clientCertificatesOrigin: "https://accounts.sap.com"
        clientCertificatesPfxPath: "sap.pfx"
        # clientCertificatesPfxPpassphrase: used from environment variable
