specVersion: "2.2"
metadata:
  name: ui5-app
type: application
resources:
  configuration:
    paths:
      webapp: ../../../ui5-app/webapp

framework:
  name: OpenUI5
  version: "1.95.0"
  libraries:
    - name: sap.m
    - name: sap.ui.core
    - name: sap.ui.layout
    - name: themelib_sap_fiori_3
# https://sap.github.io/ui5-tooling/pages/extensibility/CustomServerMiddleware/
server:
  customMiddleware:
    - name: ui5-middleware-code-coverage
      afterMiddleware: compression
      mountPath: /
      configuration:
        path: "../../../ui5-app/webapp"
        enabled: "true"
        exclude: "test,resources"
