specVersion: "3.0"
metadata:
  name: ui5-app
type: application
framework:
  name: OpenUI5
  version: "1.129.0"
  libraries:
    - name: sap.m
    - name: sap.ui.core
    - name: sap.ui.layout
    - name: themelib_sap_horizon
builder:
  customTasks:
    - name: ui5-task-zipper
      afterTask: generateVersionInfo
      configuration:
        debug: true
        archiveName: "customZipName"
        additionalDirectories:
          - testDir
